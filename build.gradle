println System.getProperty("java.version")
buildscript {
    apply from: './gradle/buildscript.gradle', to: buildscript
}

apply from: './gradle/common.gradle'
apply from: './gradle/jacoco.gradle'

allprojects {
    group = 'org.s4s0l.betelgeuse'
}

subprojects {
    ext {
        tags = ['akka', 'utils', 'scala', 'java', 'microservices']
        vcsUrl = "https://github.com/s4s0l/betelgeuse.git"
        websiteUrl = "https://github.com/s4s0l/betelgeuse"
        issueTrackerUrl = "https://github.com/s4s0l/betelgeuse/issues"
        license = "Apache-2.0"
        organization = "sasol-oss"
        projectId = "${group}.${project.name}"
        githubRepository = "s4s0l/betelgeuse"
    }
    apply from: '../gradle/bintray.gradle'
}


configurations {
    agent
}
dependencies {
    agent group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'
}
task exportAgent(type: Copy) {
    from configurations.agent
    into "build/agent"
}