ext {
    kamonVersion = '1.1.0'
    kamonAkkHttpVersion = '1.0.1'
    kamonSpmVersion = '1.1.1'
    kamonSystemMetricsVersion = '1.0.0'
    kamonPrometheusVersion = '1.1.1'
    kamonLogReporterVersion = '0.6.8'
    kamonAkkaRemoteVersion = "1.1.0"
}

dependencies {
    compile group: 'io.kamon', name: "kamon-log-reporter_${scalaBinaryVersion}", version: kamonLogReporterVersion
    compile group: 'io.kamon', name: "kamon-core_${scalaBinaryVersion}", version: kamonVersion
    compile group: 'io.kamon', name: "kamon-akka-${akkaBinaryVersion}_${scalaBinaryVersion}", version: kamonVersion
    compile group: 'io.kamon', name: "kamon-akka-remote-${akkaBinaryVersion}_${scalaBinaryVersion}", version: kamonAkkaRemoteVersion
    compile group: 'io.kamon', name: "kamon-akka-http-${akkaBinaryVersion}_${scalaBinaryVersion}", version: kamonAkkHttpVersion
    compile group: 'io.kamon', name: "kamon-system-metrics_${scalaBinaryVersion}", version: kamonSystemMetricsVersion
    compile group: 'io.kamon', name: "kamon-prometheus_${scalaBinaryVersion}", version: kamonPrometheusVersion
}
