ext {
    scaliceJdbcVersion = '3.0.2'
}


dependencies {
    compile ("org.scalikejdbc:scalikejdbc_${scalaBinaryVersion}:${scaliceJdbcVersion}") {
        exclude group: 'commons-logging'
    }
    compile ("org.scalikejdbc:scalikejdbc-config_${scalaBinaryVersion}:${scaliceJdbcVersion}"){
        exclude group: 'commons-logging'
    }
    compile ("org.scalikejdbc:scalikejdbc-streams_${scalaBinaryVersion}:${scaliceJdbcVersion}"){
        exclude group: 'commons-logging'
    }
    compile ("org.scalikejdbc:scalikejdbc-interpolation_${scalaBinaryVersion}:${scaliceJdbcVersion}"){
        exclude group: 'commons-logging'
    }
    compile ("org.scalikejdbc:scalikejdbc-syntax-support-macro_${scalaBinaryVersion}:${scaliceJdbcVersion}"){
        exclude group: 'commons-logging'
    }
    testCompile "org.scalikejdbc:scalikejdbc-test_${scalaBinaryVersion}:${scaliceJdbcVersion}"

}